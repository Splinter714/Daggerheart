<!DOCTYPE html>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/Daggerheart/manifest.json" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Daggerheart GM" />
    <link rel="apple-touch-icon" href="/Daggerheart/icon-192.png" />
    
    <title>Daggerheart GM Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;

        color: #ffffff;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
    <script type="module" crossorigin src="/Daggerheart/assets/index-ac47bdc1.js"></script>
    <link rel="modulepreload" crossorigin href="/Daggerheart/assets/dndkit-fdc06b07.js">
    <link rel="modulepreload" crossorigin href="/Daggerheart/assets/fa-8ab3eb90.js">
    <link rel="modulepreload" crossorigin href="/Daggerheart/assets/lucide-a8a5326a.js">
    <link rel="stylesheet" href="/Daggerheart/assets/index-1d647604.css">
  </head>
  <body>
    <div id="root"></div>
    
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
